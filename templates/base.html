<!doctype html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
    </head>
    <body>
        <div>
            {% block body_block %} {% endblock %}
        </div>
        <hr/>
        <div>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'restricted' %}">Restricted</a><br/></li>
                    <li><a href="{% url 'auth_logout' %}">Logout</a><br/></li>
                    <li><a href="{% url 'auth_password_reset' %}">Reset password</a><br/></li>
                    <li><a href="{% url 'add_category' %}">Add new category</a><br/></li>
                {% else %}
                    <li><a href="{% url 'registration_register' %}">Register</a><br/>
                    <li><a href="{% url 'auth_login' %}">Login</a></br/></li>
                {% endif %}
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'index' %}">Main page</a></li>
            </ul>
        </div>
    </body>
</html>
